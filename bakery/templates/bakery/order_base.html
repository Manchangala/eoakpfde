{% extends "bakery/base.html" %}

{% block content %}
<div class="step-indicator">
    <span class="{% if step >= 1 %}active{% else %}inactive{% endif %}">Step 1: Select Products</span>
    <span class="{% if step >= 2 %}active{% else %}inactive{% endif %}">Step 2: Confirm Order</span>
    <span class="{% if step >= 3 %}active{% else %}inactive{% endif %}">Step 3: Delivery Options</span>
    <span class="{% if step >= 4 %}active{% else %}inactive{% endif %}">Step 4: Checkout</span>
</div>
{% block order_content %}{% endblock %}
{% endblock %}
